<script>
    let number = +prompt("How many fibonacci's number you would like to print: ")
    let n = 1, m = 0, t = 0, i = 1
    if (number > 2) {

        for (i ; i <= number; i++) {
            t = n + m
            n = m
            m = t
            document.writeln(t)
        }
    }else{
        alert('Enter again!!!')
    }
</script>
