<script>
    let number = +prompt("How many fibonacci's number you would like to print: ")
    let n = 1, m = 1, t = 0, i = 2
    if (number > 2) {

document.writeln(m + ' , ' + n)
        for (i; i <= number - 1; i++) {
            t = n + m
            document.writeln(t)
            n = m
            m = t
        }
    }else{
        alert('Enter again!!!')
    }
</script>
