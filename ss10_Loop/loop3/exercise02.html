<script>
    let a = +prompt('Enter number of factorial: ')
    let i = 1, j = 1;
    if (a >= 1) {
        for (i; i <= a; i++) {
            j = j * i
        }
        document.writeln(j)
    }else{
        alert(0)
    }
</script>
