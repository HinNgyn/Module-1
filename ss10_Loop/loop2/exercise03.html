<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
</body>
</html>
<script>

    let n = 1, m = 0, t
        for (let i = 0; i < 20; i++) {
            t = n + m
            n = m
            m = t
            document.writeln(t + " , ")
    }
</script>
