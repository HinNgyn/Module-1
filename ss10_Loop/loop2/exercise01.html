<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</title>
    <p id="12"></p>
</head>
<body>
</body>
</html>
<script>
    for(let i = 1 ; i <= 100 ; i++){
        document.writeln(i + "<br>")
        if(i == 99){
            alert('Finish!')
        }
    }
</script>
