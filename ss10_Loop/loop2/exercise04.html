<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
<p>Các số đầu tiên trong dãy fibonacci chia hết cho 5.</p>
</body>
</html>
<script>
    let n = 1, m = 0, t = 0;
    let number = +prompt('Enter measure to check all of number divisible by 5 :')
    for (let i = 2; i <= number; i++) {
        t = n + m
        n = m
        m = t
        if (t % 5 == 0) {
            document.writeln(t + " , ")
        }
    }
</script>
