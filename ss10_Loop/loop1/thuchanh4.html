<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>

</body>
</html>
<script>
    let sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>"
    for (var i = 1; i <= 10; i++) {
        sout = sout + "<tr>"
        for (var j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>"
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table> <br><br>"
    document.write(sout)

    /*sudungvonglapwhile*/
    let souT, i1, j1;
    souT = "<table border='1' width='300' cellpadding='3' cellspacing='0'>"
    i1 = j1 = 1
    while (i1 <= 10) {
        souT = souT + "<tr>"
        while (j1 <= 10) {
            souT = souT + "<td>" + i1 * j1 + "</td>"
            j1++
        }
        souT = souT + "</tr>"
        j1 = 1
        i1++
    }
    souT = souT + "</table>"
    document.write(souT)
</script>
