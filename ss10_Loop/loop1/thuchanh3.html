<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
</body>
</html>
<script>
  let value = null
  do{
      value = prompt('Enter 1->10: ')

  }while( value > 1 && value < 10);
  alert('Your value is : ' + value)
</script>
