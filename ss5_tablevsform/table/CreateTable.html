<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise create a Table</title>
</head>
<body>
<h1 style="margin-left:590px">Bảng 1</h1>
<center>
    <table border="3">
        <header>
            <tr>
                <th>STT</th>
                <th colspan="5">Họ và tên</th>
                <th rowspan>Điểm</th>
            </tr>
        </header>
        <br>
        <tr>
            <td>1</td>
            <td colspan="5">Nguyen A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="5"> Le A</td>
            <td> 9,5</td>
        </tr>
    </table><br>
</center>


                                <h1 style=" margin-left:590px">Bảng 2</h1>

<table border="1"; style= "width:100%" style="border-collapse: collapse">
    <tr>
            <th>List</th>
            <th colspan="9">Name</th>
            <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="9">Le Anh C</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="9">Vo Van V</td>
        <td>115</td>
    </tr>
    <tr>
        <th rowspan="10">Sum of age is:</th>
        <td colspan="10"> 215</td>
    </tr>
</table>
<p align="center" >------------------------------------------------------------------------------------------------------------------</p>

</body>
</html>
