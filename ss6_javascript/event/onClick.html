<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnClick Event</title>
</head>
<body>

<p onclick="clickOne()">Press Me!</p>

<p id="demo">Click</p>

</body>
</html>

<script>
    function clickOne() {
        alert("Hello!");
    }

/*cach02*/
    var demo01 = document.getElementById("demo");
    demo01.addEventListener("click", pressFunction);

    function pressFunction() {
        alert("Hello everyone!!!");
    }
</script>
