<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple 01</title>
</head>
<body>
    <h2>Changeeeeeeeeeeeeee!</h2>
<p> What ?</p>
<p> In this case JavaScript changes the src(source) attribute of an image!</p>
<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on</button>
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:300px">
<button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off</button>

</body>
</html>
