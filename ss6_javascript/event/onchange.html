<!--cách 2-->
<select id="mySelect">
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
    <option value="BMW">BMW</option>
    <option value="Ford">Ford</option>
</select>

<!--Cách 2-->
<script>
    var selectElementVa = document.getElementById("mySelect");
    selectElementVa.addEventListener("change", changeFunction);

    function changeFunction() {
        var selectValue = document.getElementById("mySelect").value;
        alert(selectValue);
    }

    <!--cách 1 để bắt sự kiện-->
    function do_sthing() {
        var selectValue = document.getElementById("mySelect").value;
        alert(selectValue);
    }
</script>
