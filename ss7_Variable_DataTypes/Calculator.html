<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="Calculator02.js"></script>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<form>
    <input type="text" id="a">
    <input type="text" id="b">
    <br><br>
    <button id="cong" onclick="add()">Addition(+)</button>
    <button id="tru"  onclick="su()">Subtraction(-)</button>
    <button id="nhan" onclick="mul()">Multiplication(X)</button>
    <button id="chia" onclick="divi()">Division(/)</button>
    <br>
    <p id="result"></p>
</form>
</body>
</html>
