<script>
    let aa = +prompt('Enter first value:')
    let ab = +prompt('Enter second value:')
    let ac = +prompt('Enter last value:')
    if (aa > ab && aa > ac) {
        alert('the first number is highest !')
    } else if (ab > aa && ab > ac) {
        alert('the second number is highest!')
    } else if (aa == ab && aa == ac) {
        alert('three number equal value')
    } else {
        alert('the last number is highest !')
    }
</script>
