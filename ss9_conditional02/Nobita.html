<script>
    function moveUp() {
        let a = document.getElementById('picture')
        a.style.top = parseInt(a.style.top) - 10 + 'px'
    }

    function moveDown() {
        let a = document.getElementById('picture')
        a.style.top = parseInt(a.style.top) + 10 + 'px'
    }

    function moveRight() {
        let a = document.getElementById('picture')
        a.style.left = parseInt(a.style.left) + 10 + 'px'
    }

    function moveLeft() {
        let a = document.getElementById('picture')
        a.style.left = parseInt(a.style.left) - 10 + 'px'
    }

    function moveSelection(evt) {

        switch (evt.keyCode) {

            case 37:
                moveLeft();
                break;

            case 39:
                moveRight();
                break;

            case 38:
                moveUp();
                break;

            case 40:
                moveDown();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
