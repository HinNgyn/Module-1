<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>

</body>
</html>
<script>
    let weight = +prompt('Enter your weight:')
    let height = +prompt('Enter your height:')

    bmi = weight / (height ^ 2)

    if(bmi<18.5){
        document.write("Underweight")
    }else if( bmi < 25){
        document.writeln("Normal")
    }else if(bmi < 30){
        alert("Overweight")
    }else{
        document.writeln('Obese')
    }
</script>
