<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case instruction</title>
</head>
<body>
<input id="input" type="text">

<button onclick="calculator()">Calculator day</button>
<br>
<b id="output"> </b>

</body>
</html>
<script>

    function calculator() {
        let a = +document.getElementById('input').value

        switch (a) {

            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:{

                document.getElementById('output').innerHTML =   "Tháng "+ a +" có 31 ngày"
                break
            }

            case 4:
            case 6:
            case 9:
            case 11:{

                document.getElementById('output').innerHTML =   "Tháng "+ a +" có 30 ngày"
                break
            }

            case 2:{
                document.getElementById('output').innerHTML =   "Tháng "+ a +" có 28 hoặc 29 ngày"
                break
            }
            default:{
                alert(" Invalid!!!")
                break
            }
        }

    }
</script>
