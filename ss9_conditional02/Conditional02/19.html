<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình tính lãi ngân hàng.</title>
    <style>
        input {
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
<input id="prices1" type="text" placeholder="Enter your money here">
<br>
<input id="prices2" type="text" placeholder="Enter interest rate">
<br>
<input id="prices3" type="text" placeholder="Enter year you send">
<br>
<button onclick="income1()">Compute</button>
</body>
</html>
<script>
    function income1() {
        let a = parseFloat(document.getElementById('prices1').value)
        let a1 = parseFloat(document.getElementById('prices2').value)
        let a2 = parseInt(document.getElementById('prices3').value)
        let b
        if (isNaN(a) || isNaN(a2) || isNaN(a1)) {
            alert('Enter all of value!')
        } else {
            b = a * Math.pow((1 + a1), a2)
            document.writeln('Your tax have to submit: ' + b + ' VND')

        }
    }
</script>
