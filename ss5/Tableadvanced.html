<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table advanced</title>
    <style>
        table{
            font-family: cursive;
            border-collapse: collapse;
            width: 1000px;
            height: 150px;
        }
        th, td{
            text-align: center;
        }
        tr:nth-child(1),tr:nth-child(2){
            background-color: red;
        }
    </style>
</head>
<body>
<center>
    <caption>
        <b>Schedule board</b>
        <table border="1"  cellspacing="0">
            <tr aria-colspan="10px" style="width:400px">
                <th rowspan="2">Day of the week</th>
                <th colspan="2">Activite</th>
            </tr>
            <tr>
                <th>Morning</th>
                <th>Afternoon</th>

            </tr>
            <tr>
                <td>Monday</td>
                <td>Physical education</td>
                <td>New game guide</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Recognize speaking practice</td>
                <td>Practice life skills</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Music</td>
                <td>Entertainment</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Literature</td>
                <td>Realize the value of life</td>
            </tr>
        </table>

    </caption>
</center>

</body>
</html>
