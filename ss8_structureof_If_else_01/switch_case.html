<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
        /*Bai 1*/
        let browser = prompt("Enter browser: ")
        switch (browser) {
            case 'Edge': {
                alert("You've got the Edge!")
                break
            }
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too')
                break;
            default: {
                alert('We hope that this page looks ok!')
            }
        }
        /*Bai 2*/
        let a = +prompt("a? : ")
        switch (a) {
            case 0: {
                alert(0)
                break
            }
            case 1: {
                alert(1)
                break
            }
            case 2:
            case 3: {
                alert('2, 3');
                break
            }
        }
    /*bai 3*/
    let value = +prompt("type of number:")

    switch (true) {

        case value > 0:
            alert(1)
            break

        case value < 0:
            alert(-1)
            break

        default:
            alert(0)

    }

</script>
</body>
</html>
